<!DOCTYPE html>
<html lang=ja>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=viewport content="width=device-width,initial-scale=1.0">
	<title>Simple Markdown Edit</title>
	<link rel=icon href="./favicon.ico">
	<link rel=stylesheet href="./mplus-1mn.css">
	<link rel=stylesheet href="./vs.css">
	<script src="./highlight.packall.js"></script>
	<script src="./markdown-it.min.js"></script>
	<style>
	main,nav{
		display: flex;
		justify-content: space-between;
	}
	main{
		height: 92vh;
	}
	textarea#txt,div#md2html{
		width:50%;
		margin:5px;
	}
	div#md2html{
		overflow-y: scroll;
	}
	textarea#txt,div#md2html code{
		font-family: "M+ 1mn";
		font-size: 1.1em;
	}
	div#md2html code{
		border: 1px solid #CCC;
	}
	</style>
</head>

<body>
<nav>
	<div>
		<img src="./favicon.ico" height=32 width=32>
		<a style="color:#FF0000;font-weight:bold;">Vanilla</a>
		<a href="./ve">Vue.js</a>
		<a href="./br">Blazor</a>
		<a href="./ng">Angular</a>
		<a href="https://github.com/yosgspec/SimpleMarkdownEdit">GitHub</a>
	</div>
</nav>
<hr>
<main>
	<textarea id=txt></textarea>
	<hr>
	<div id=md2html></div>
</main>

<script>
const md=markdownit({html: true});
const txt=document.getElementById("txt");
const md2html=document.getElementById("md2html");
txt.addEventListener("input",()=>{
	md2html.innerHTML=md.render(txt.value.replace(/\n/g,"  \n"));
	hljs.initHighlighting.called=false;
	hljs.initHighlighting();
});

(()=>{
	txt.value=
`# Simple Markdown Edit
## 概要
名前の通りな極々簡単なマークダウンエディタです。
左側のエディターに構文を記入し、右側へ出力します。

## エディション
作成環境の異なるのエディションがあります。
* Vanilla(プレーンなhtml+JavaScript)
* [Vue.js](https://jp.vuejs.org/)
* [Blazor](https://dotnet.microsoft.com/apps/aspnet/web-apps/blazor)
* [Andular](https://angular.jp/)

機能的にはどれも変わりませんのでわからなければVue.js版を使用してください。
(Vanilla版を除く/Vanilla版のみ明確に機能が劣ります)
上部リンクのリンクから各エディションのページへ移動ことができます。

## 機能
Vue.js/Blazor/Angular版では下記の機能に対応しています。

### 読込/保存
ブラウザの機能を利用してブラウザに編集したmdファイルを保存することができます。
基本的に消えることはないですが、ブラウザの状態によっては永続的なデータの保証ができないこともあります。
重要なデータはバックアップを行うことをおすすめします。

### アップロード/ダウンロード
mdファイルをアップロードしてエディタで編集を行うことができます。
また、編集中のファイルはmd形式及び変換したhtml形式でダウンロードすることができます。

## ソース
[GitHub](https://github.com/yosgspec/SimpleMarkdownEdit)にて管理しています。
ライセンスはCC0としていますので自由に改変等してください。

## お問い合わせ

[Twitter@yosgspec](http://twitter.com/yosgspec)
[ブログ](http://yosgspec.blog103.fc2.com/)
`;
	txt.dispatchEvent(new Event("input"));
})();
</script>
</body>

</html>
